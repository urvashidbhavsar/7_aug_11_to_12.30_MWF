<body>
    <script>
        // compare 2 numbers and display which number is max.
        let n1 = 55, n2 = 55, n3 = 67;
        document.write("1st Number : " + n1 + "<br>2nd Number : " + n2 + "<br>3rd Number :" + n3 + "<br>--------------------<br>")
        if ((n1 > n2) && (n1 > n3)) {
            document.write(n1 + " is max")
        } else if ((n2 > n1) && (n2 > n3)) {
            document.write(n2 + " is max")
        } else if ((n3 > n1) && (n3 > n2)) {
            document.write(n3 + " is max")
        } else if (n1 === n2 && n1 === n3 && n3 === n2) {
            document.write(n1 + "," + n2 + " & " + n3 + " are same")
        } else {
            document.write("you cant define value")
        }
    </script>
