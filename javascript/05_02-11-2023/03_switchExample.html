<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- arithmetic operation (+,-,*,/,%) -->
    <script>
        var op = 1;
        var n1 = 10, n2 = 5, res;
        switch (op) {
            case 1:
                res = n1 + n2;
                document.write("Addition is : " + res);
                break;
            case 2:
                res = n1 - n2;
                document.write("subtract is : " + res);
                break;
            case 3:
                res = n1 * n2;
                document.write(res);
                break;
            case 4:
                res = n1 / n2;
                document.write(res);
                break;
            case 5:
                res = n1 % n2;
                document.write(res);
                break;
            default:
                document.write("select wrong option")
                break;
        }
    </script>
</body>

</html>
