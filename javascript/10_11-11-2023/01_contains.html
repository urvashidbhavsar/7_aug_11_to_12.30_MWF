<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <button onclick="checkClass()">check</button>
    <div class="div1" id="mydiv"></div>

    <script>
        function checkClass() {
            let div = document.getElementById("mydiv");
            if (div.classList.contains("div1") == true) {
                alert("class exist")
            } else {
                alert("not exist")
            }
        }
    </script>
</body>

</html>
