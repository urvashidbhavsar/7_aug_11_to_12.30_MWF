<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="addValue()">click to add</button>
    <ul>
    </ul>

    <script>
        function addValue() {
            let list = document.createElement("li");
            let bold = document.createElement("b");
            let listText = document.createTextNode("newList")
            list.appendChild(bold);
            bold.appendChild(listText);
            document.querySelector("ul").append(list);
        }
    </script>
</body>

</html>
