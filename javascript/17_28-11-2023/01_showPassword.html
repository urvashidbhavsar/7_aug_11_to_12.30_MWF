<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <style>
        form {
            width: 400px;
            border: 2px solid black;
            padding: 20px;
            margin: auto;
        }

        .field {
            display: grid;
            grid-template-columns: 1fr 2fr;
            padding: 10px;
        }

        input {
            width: 100%;
            height: 20px;
            border-top: 2px solid black;
            border-left: 2px solid black;
            border-bottom: 2px solid black;
            border-right: 2px solid transparent;
            font-size: 18px;
        }

        .icon i {
            font-size: 20px;
            cursor: pointer;
        }

        .inpfield {
            /* border: 2px solid black; */
            display: flex;
        }

        input:focus-visible {
            outline: none;
        }

        .icon {
            width: 40px;
            height: 22px;
            display: grid;
            place-content: center;
            border-top: 2px solid black;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            border-left: 2px solid transparent;
        }
    </style>
</head>

<body>
    <form action="#">
        <div class="field">
            <div><label for="">Password </label></div>
            <div class="inpfield">
                <div>
                    <input type="password" id="pass">
                </div>
                <div class="icon">
                    <i class="bi bi-eye" id="icon1" onclick="ShowPassword('pass',this)"></i>
                </div>
            </div>
        </div>
        <div class="field">
            <div><label for="">Confirm Password </label></div>
            <div class="inpfield">
                <div>
                    <input type="password" id="cpass">
                </div>
                <div class="icon">
                    <i class="bi bi-eye" id="icon2" onclick="ShowPassword('cpass',this)"></i>
                </div>
            </div>
        </div>
    </form>

    <script>
        function ShowPassword(input, i) {
            let inp = document.getElementById(input);
            // let i = document.getElementById(icon);
            if (inp.type == "password" && i.classList.contains("bi-eye") == true) {
                inp.type = "text";
                i.classList.remove("bi-eye")
                i.classList.add("bi-eye-slash")
            } else {
                inp.type = "password";
                i.classList.remove("bi-eye-slash")
                i.classList.add("bi-eye")
            }
        }
    </script>
</body>

</html>
