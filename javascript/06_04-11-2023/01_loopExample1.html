<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // while loop 
        let a = 1;
        while (a <= 10) {
            document.writeln(a);
            a++;
        }
        document.write("<br>")
        // do while loop
        var b = 11;
        do {
            document.writeln(b)
            b++;
        } while (b < 21);
        document.write("<br>")

        let c = 1;
        for (c = 1; c <= 10; c++) {
            document.writeln(c)
        }
        document.writeln("<br>")

        c = 20;
        for (c = 20; c >= 1; c--) {
            document.writeln(c)
        }
    </script>
</body>

</html>
