<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        document.write("declared value : " + a)
        // after use increment
        document.write("<br>" + (++a)) // => increment than print
        document.write("<br>" + (a++)) // => print than increment
        document.write("<br>" + (a))
        ++a; // a++;
        document.write("<br>" + (a))

        var b = 20;
        document.write("<br>===================<br> new declare value :" + b)
        document.write("<br>" + (b--))
        document.write("<br>" + (--b))
        b--;
        document.write("<br>" + (b))
    </script>
</body>

</html>
