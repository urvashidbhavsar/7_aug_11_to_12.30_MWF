<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10, b = 10;
        a += b //a = a + b;
        console.log(a); // => 20

        a -= b // a = a - b;
        console.log(a); // => 10

        a *= b;
        console.log(a);// => 100

        a /= b
        console.log(a); // => 10

        a %= b
        console.log(a);
    </script>
</body>

</html>
