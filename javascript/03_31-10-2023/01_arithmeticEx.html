<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 90, num2 = 45;
        document.write("1st Number is : " + num1 + "<br>2nd Number is : " + num2)
        document.write("<br>=====================================");
        document.write("<br> Addition is : " + (num1 + num2))
        document.write("<br> Subtraction is : " + (num1 - num2))
        document.write("<br> Multiply is : " + (num1 * num2))
        document.write("<br> Division is : " + (num1 / num2))
        document.write("<br> Modules is : " + (num1 % num2))
    </script>
</body>

</html>
