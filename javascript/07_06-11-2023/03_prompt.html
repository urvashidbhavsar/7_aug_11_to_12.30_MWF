<body>
    <button onclick="showPrompt()">show prompt</button>
    <script>
        function showPrompt() {
            var msg = prompt("10+20 => ");
            if (msg == "") {
                alert("enter value")
                var msg = prompt("10+20 => ");
            } else if (msg == 30) {
                alert("right answer")
            } else {
                alert("wrong answer try again")
            }
        }
    </script>
</body>
