<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // variable declaration
        // assign value
        var a = 10;
        console.log(a);

        var a = 25;
        console.log(a);

        // declaration
        let b = 34;
        console.log(b);

        // reassigning
        b = 56;
        console.log(b);

        const c = 78;
        console.log(c);

        c = 34;
        console.log(c);
    </script>
</body>
