<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form action="#">
        <label for="">Enter Password : </label>
        <input type="text" name="" id="pass" onblur="return checkpass()" onkeyup="return checkpassEx()">
        <span id="msg1"></span>
        <br><br>

        <label for="">Confirm Password : </label>
        <input type="text" name="" id="cpass" onblur="return checkpass()" onkeyup="return comparePass()">
        <span id="msg2"></span>
        <br><br>

        <button onclick="return checkpass()">click here</button>
    </form>
    <p>Note : password must be in uppercase, lowercase, number and special characters[!#$%^&@]. and first letter must be
        in capital letter</p>

    <script>
        function checkpass() {
            let pass = document.getElementById("pass")
            if (pass.value == "" || pass.value == null) {
                document.getElementById("msg1").innerHTML = "Enter Password"
                pass.focus();
                return false
            } else {
                document.getElementById("msg1").innerHTML = ""
                // return false
            }

            let cpass = document.getElementById("cpass")
            if (cpass.value == "" || cpass.value == null) {
                document.getElementById("msg2").innerHTML = "Enter confirm Password"
                cpass.focus();
                return false
            } else {
                document.getElementById("msg2").innerHTML = ""
            }
        }
        function checkpassEx() {
            let pass = document.getElementById("pass")
            let passEx = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/
            if (passEx.test(pass.value)) {
                document.getElementById("msg1").innerHTML = ""
                return false
            } else {
                document.getElementById("msg1").innerHTML = "incorrect password"
                return false
            }
        }
        function comparePass() {
            let pass = document.getElementById("pass")
            let cpass = document.getElementById("cpass");
            if (cpass.value != pass.value) {
                document.getElementById("msg2").innerHTML = "password not match"
                return false
            } else {
                document.getElementById("msg2").innerHTML = ""
                return false
            }
        }
    </script>
</body>

</html>
