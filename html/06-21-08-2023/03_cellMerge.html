<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- to merge a row used => rowspan -->
    <!-- to merge a column used => colspan -->
    <!-- both are used in <td> or <th> tag -->
    <!-- when we used rowspan remove column from next row -->
    <!-- when we used colspan remove column that particular row -->
    <table border="1" style="width: 300px;">
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Avarage</th>
            <!-- <td>123</td> -->
            <th rowspan="2">Red <br>Eyes</th>
        </tr>
        <tr>
            <!-- <td>123</td> -->
            <th>Height</th>
            <th>Weight</th>
            <!-- <td>123</td> -->
        </tr>
        <tr>
            <th>Male</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Female</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
