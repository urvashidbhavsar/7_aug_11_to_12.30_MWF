<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action = set page name which you opened after click on button -->
    <!-- method = 
    (1) get = it is display whole form information in URL
    (2) post  = wrap all form information and send to the next page

    input type = text, password, number, submit, reset, button, file, checkbox, radio button

    updated input type = date, time, datetime-local, email, month, week, range, color
-->
    <form action="#" method="post" name="">
        <label for="fname">Name : </label>
        <!-- value="abc" readonly -->
        <input type="text" name="firstname" id="fname" placeholder="Enter name" required minlength="3" maxlength="10">
        <br><br>

        <label for="">password</label>
        <input type="password" name="" id="">
        <br><br>

        <label for="">Number</label>
        <input type="number" name="" id="">
        <br><br>

        <label for="">upload file</label>
        <input type="file" name="" id="">
        <br><br>
        <label for="">Date</label>
        <input type="date" name="" id="">
        <br><br>

        <label for="">Color pallate</label>
        <input type="color">
        <br><br>

        <label for="">Date Time </label>
        <input type="datetime-local" name="" id="">
        <br><br>

        <label for="">Month</label>
        <input type="month" name="" id="">
        <br><br>

        <label for="">Week</label>
        <input type="week" name="" id="">
        <br><br>

        <label for="">Time</label>
        <input type="time" name="" id="">
        <br><br>

        <label for="">Range</label>
        <input type="range" name="" id="" max="100" step="50">
        <br><br>

        <label for="">Email </label>
        <input type="email" name="" id="">
        <br><br>

        <!-- it work like a submit button -->
        <input type="image" src="img1.jpg" alt="" height="50px" width="50px">

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
        <!-- <input type="submit" name="" id="" value="Insert">
        <input type="reset" name="" id="" value="Clear">
        <input type="button" name="" id="" value="Button"> -->
    </form>
</body>

</html>
