    <!-- give name complusory for option selection -->

        <div>Gender : </div>
        <!-- checked -->
        <input type="radio" name="gen" id="">
        <label for="">Male</label>
        <input type="radio" name="gen" id="">
        <label for="">Female</label>

        <!-- checkbox use to multiple option selection -->
        <div>Subject : </div>

        <input type="checkbox" name="" id="">
        <label for="">JS</label>

        <!-- textarea use to write long description. like, feedback, address etc -->
        <div>Address</div>
        <textarea name="" id="" cols="30" rows="3" placeholder="Enter Address"></textarea>

        <!-- dropdown menu -->
