<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="mycanvas" height="500px" width="500px"></canvas>

    <script>
        var rect = document.getElementById("mycanvas")
        var draw = rect.getContext("2d");
        draw.fillStyle = "blue"
        draw.fillRect(10, 10, 300, 100);
    </script>
</body>

</html>
