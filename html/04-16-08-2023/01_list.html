<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there are 3 type of list : 
    (1) order list    => <ol> & <li>
    (2) unorder list  => <ul> & <li>
    (3) description/defination list  => <dl>, <dd>, <dt>
-->
    <ol type="I" start="10">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- type = circle, square, disc(default) -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <dl>
        <!-- define term -->
        <dt>Furniture</dt>
        <!-- define description -->
        <dd>Table, Chair, Cupboard etc</dd>

        <dt>Fruitss</dt>
        <dd>Grapes, Bananas, etc</dd>
    </dl>
</body>
</html>
