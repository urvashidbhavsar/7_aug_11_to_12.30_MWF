<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        img {
            height: 640px;
            width: 100%;
            filter: brightness(50%);
        }

        .banner {
            position: relative;
        }

        .banner-text {
            position: absolute;
            top: 141px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 50px;
            color: transparent;
            margin-bottom: 20px;
            -webkit-text-stroke: 1px white;
            letter-spacing: 2px;
        }

        p {
            color: white;
            margin-bottom: 50px;
        }

        button {
            height: 45px;
            width: 150px;
            background: black;
            color: white;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div>
            <img src="https://cdn.pixabay.com/photo/2019/02/19/08/43/milky-way-4006343_1280.jpg" alt="">
        </div>
        <div class="banner-text">
            <h1>Hero Image Banner</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
            <button class="">Know More</button>
        </div>
    </div>
</body>

</html>
