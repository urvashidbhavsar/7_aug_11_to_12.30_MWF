<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            border: 1px solid black;
            display: flex;
        }

        .div1 {
            /* set child element in parent element if parent element has space */
            flex: 1 1 10%;
            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 10%; */
        }

        .div2 {
            flex: 2;
            /* flex-grow: 2; */
        }

        .div1,
        .div3,
        .div5 {
            height: 100px;
            width: 100px;
            background-color: chartreuse;
        }

        .div2,
        .div4 {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>

</html>
