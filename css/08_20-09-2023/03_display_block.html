<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: brown;
        }

        ul {
            /* background-color: blue; */
            list-style-type: none;
        }

        li {
            /* block is default value and consider element height and width do not set content in one row.*/
            display: block;
            padding: 20px;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Help</li>
        </ul>
    </div>
</body>

</html>
