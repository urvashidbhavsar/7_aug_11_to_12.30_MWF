<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 .title {
            color: red;
        }

        .div1 .title i {
            color: green
        }

        .div2 .title {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- parent child selection -->
    <div class="div1">
        <div class="title">
            <h1>Title 1 <i>Hello</i></h1>
        </div>
    </div>
    <div class="div2">
        <div class="title">
            <h1>Title 2</h1>
        </div>
    </div>
</body>

</html>
