<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>
    <button id="btn4">attr</button>

    <hr>
    <p id="p1">hello user</p>
    <p id="p2"><b><u><i>hello user</i></u></b></p>
    enter value : <input type="text" name="" id="user">

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text())
            })
            $("#btn2").click(function () {
                alert($("#p2").html())
            })
            $("#btn3").click(function () {
                alert($("#user").val())
            })
            $("#btn4").click(function () {
                alert($("#user").attr("type"))
            })
        })
    </script>

</body>

</html>
