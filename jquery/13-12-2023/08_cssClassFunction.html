<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title1 {
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: green;
            background-color: greenyellow;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <button id="btn1">add class</button>
    <button id="btn2">remove class</button>
    <button id="btn3">toggle class</button>

    <h1 class="head1">Hello User</h1>
    <h1 class="head2">Hello User</h1>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".head1").addClass("title1")
            })
            $("#btn2").click(function () {
                $(".head1").removeClass("title1")
            })
            $("#btn3").click(function () {
                $(".head2").toggleClass("title1")
            })
        })
    </script>
</body>

</html>
