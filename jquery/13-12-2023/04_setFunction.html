<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>
    <button id="btn4">attr</button>

    <hr>
    <p id="p1"></p>
    <p id="p2"></p>
    enter value : <input type="text" name="" id="user">

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#p1").text("<b>hello user</b>")
            })
            $("#btn2").click(function () {
                $("#p2").html("<b>hello user</b>")
            })
            $("#btn3").click(function () {
                $("#user").val("abc")
            })
            $("#btn4").click(function () {
                $("#user").attr("readonly", "true")
            })
        })
    </script>

</body>

</html>
