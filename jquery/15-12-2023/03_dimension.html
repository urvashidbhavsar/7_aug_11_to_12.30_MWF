<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div2 {
            height: 200px;
            width: 200px;
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- height(), width(), innerHeight(), innerWidth(), outerHeight(), outerWidth() -->

    <div class="div1"></div>
    <div class="div2"></div>

    <script>
        $(document).ready(function () {
            $(".div1").height(100).width(100).css("border", "1px solid red").innerHeight(120).innerWidth(120).outerHeight(130).outerWidth(130)

            $txt = ""
            $txt = "Height : " + $(".div2").height() +
                "<br>Width : " + $(".div2").width() +
                "<br>InnerHeight(padding) : " + $(".div2").innerHeight() +
                "<br>InnerWidth(padding) : " + $(".div2").innerWidth() +
                "<br>outerHeight(border) : " + $(".div2").outerHeight() +
                "<br>outerWidth(border) : " + $(".div2").outerWidth() +
                "<br>outerHeight(margin) : " + $(".div2").outerHeight(true) +
                "<br>outerWidth(margin) : " + $(".div2").outerWidth(true)

            $(".div2").html($txt)
        })


    </script>
</body>

</html>
