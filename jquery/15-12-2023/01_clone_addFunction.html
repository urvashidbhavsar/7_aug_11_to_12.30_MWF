<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- clone() use to make a copy of a element -->
    <!-- appendTo(), prependTo(), insertBefore(), insertAfter() -->

    <button id="btn1">Append to</button>
    <button id="btn2">Prepend to</button>
    <button id="btn3">InsertBefore</button>
    <button id="btn4">InsertAfter</button>
    <hr>

    <h4> Hello, </h4>

    <br><br>
    <span id="p1">User</span>
    <span id="p2">&AMP;</span>
    <span id="p3">=========</span>
    <span id="p4">=========</span>
    <br><br>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#p1").clone(true).appendTo("h4")
            })
            $("#btn2").click(function () {
                $("#p2").clone(true).prependTo("h4")
            })
            $("#btn3").click(function () {
                $("#p3").clone(true).insertBefore("h4")
            })
            $("#btn4").click(function () {
                $("#p4").clone(true).insertAfter("h4")
            })
        })
    </script>
</body>

</html>
