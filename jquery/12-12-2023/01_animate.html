<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <button id="btn">set Animation</button>
    <hr>

    <div class="div1"></div>
    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        // document.body.style.transitionTimingFunction
        $(document).ready(function () {
            $("#btn").click(function () {
                $(".div1").animate({
                    height: "150px",
                    width: "150px",
                    marginLeft: "200px",
                    marginTop: "200px",
                    borderRadius: "50%",
                }, 1100)
            })
        })
    </script>
</body>

</html>
