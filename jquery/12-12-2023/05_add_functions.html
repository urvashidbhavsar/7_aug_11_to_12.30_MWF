<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- add functions : append(), prepend(), before(), after() -->
    <button id="btn1">append</button>
    <button id="btn2">prepend</button>
    <button id="btn3">before</button>
    <button id="btn4">after</button>
    <hr>
    <ul>
        <li>List 1</li>
    </ul>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("ul").append("<li><b>new list</b></li>")
            })
            $("#btn2").click(function () {
                $("ul").prepend("<li><b>new list</b></li>")
            })
            $("#btn3").click(function () {
                $("b").before("!!!")
            })
            $("#btn4").click(function () {
                $("b").after("!!!")
            })
        })
    </script>
</body>

</html>
