<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <button id="btn">chaining</button>
    <hr>
    <div></div>
    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("div").fadeOut().slideDown().slideUp().fadeIn()
            })
        })
    </script>
</body>

</html>
